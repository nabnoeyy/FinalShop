    <script src="cartchachees.js"></script>
    <script>
        let cart = {}; // ตัวแปรเก็บสินค้าในตะกร้า
        let quantity = 1; // ค่าจำนวนเริ่มต้น
    
        // ฟังก์ชันอัปเดตจำนวนสินค้า
        function updateQuantity(amount) {
    quantity = Math.max(1, quantity + amount); // ห้ามจำนวนติดลบ
    document.getElementById("quantity").innerText = quantity;
}

    
        // เปิด Modal เมื่อกดปุ่ม Add to Cart
        document.querySelectorAll('.open-modal').forEach(button => {
            button.addEventListener('click', function() {
                const productKey = this.getAttribute('data-product-id');
    
                // เก็บ productKey ในปุ่ม Add to Cart
                document.getElementById('addToCart').setAttribute('data-product-id', productKey);
    
                // รีเซ็ตจำนวนให้เป็น 1 ทุกครั้งที่เปิด Modal
                quantity = 1;
                document.getElementById("quantity").innerText = quantity;
    
                $('#cartModal').modal('show');
            });
        });
    
        // ฟังก์ชันเพิ่มสินค้าเข้าตะกร้า
        document.getElementById('addToCart').addEventListener('click', function() {
            const productKey = this.getAttribute('data-product-id');
            const topping = document.getElementById('topping').value;
            const sugar = document.getElementById('sugar').value;
            const toppingPrice = parseFloat(document.getElementById('topping').selectedOptions[0].getAttribute('data-price')); // ราคาท็อปปิ้ง
            const finalPrice = productKey + toppingPrice; // รวมราคาท็อปปิ้งกับขนาด
            const productId = `${productKey}  (${sugar})`; // ทำให้แยกไซส์ได้
    
            if (!cart[productKey]) {
                cart[productKey] = { 
                    quantity: 1, 
                    price: finalPrice,
                    topping: topping,
                    sugar: sugar,
                   
                };
            } else {
                cart[productKey].quantity += 1; // ถ้ามีสินค้าอยู่แล้ว เพิ่มจำนวน
            }
    
            updateCartDisplay();
            $('#cartModal').modal('hide'); // ปิด Modal
        });
    
        function updateCartDisplay() {
    const cartElement = document.getElementById("cart");
    cartElement.innerHTML = "";

    if (Object.keys(cart).length === 0) {
        cartElement.innerHTML = "<p>No items in cart.</p>";
        return;
    }

    Object.keys(cart).forEach(item => {
        const cartItem = cart[item];
        const itemElement = document.createElement("div");
        itemElement.classList.add("cart-item");
        itemElement.innerHTML = `
           <div class="row">
                <span class="label">รายการ:</span>
                <span class="value"><strong>${item}</strong></span>
            </div>
            <div class="row">
                <span class="label">จำนวน:</span>
                <span class="value">${cartItem.quantity}</span>
            </div>
            <div class="row">
                <span class="label">ราคา:</span>
                <span class="value">$${cartItem.price * cartItem.quantity}</span>
            </div>
            <div class="row">
                <span class="label">ท็อปปิ้ง:</span>
                <span class="value">${cartItem.topping}</span>
            </div>
            <div class="row">
                <span class="label">น้ำตาล:</span>
                <span class="value">${cartItem.sugar}</span>
            </div>
            <div class="row">
                <span class="label">ประเภท:</span>
                <span class="value">${cartItem.spin}</span>
            </div>
            <hr>
        `;
        cartElement.appendChild(itemElement);
    });
}

    </script>
